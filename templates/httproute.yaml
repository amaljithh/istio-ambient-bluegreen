apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: my-httproute
  namespace: myapp-ns
spec:
  parentRefs:
    - name: my-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: rollout-ngnix-active
          port: 80
          weight: 100
        - name: rollout-ngnix-preview
          port: 80
          weight: 0
