apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: my-virtualservice
spec:
  hosts:
  - "*"
  gateways:
  - myapp-ns/my-gateway
  http:
  - route:
    - destination:
        host: rollout-ngnix-active
        port:
          number: 80
      weight: 100
    - destination:
        host: rollout-ngnix-preview
        port:
          number: 80
      weight: 0